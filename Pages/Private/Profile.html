<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../../css/Private/Profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Ici, la navbar sera insérée -->
    <div id="navbar-container"></div>

    <!-- Contenu de la page -->
    <div class="containerPage">
      <div class="TexteTitre">Profile</div>
      <div class="Name TexteSousTitre" id="name"></div>
      <div class="Email TexteSousTitre" id="email"></div>
      <div class="btnDeconnexion">Déconnexion</div>
      <form id="contact-form">
       
        <label for="message" class="TexteSousTitre">Un message ? Un bug ? Veuillez contacter nos développeurs via ce formulaire :</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="btnEnvoyer">Envoyer</button>
      </form>
   
    </div>

    <!-- Placer le script juste avant la balise de fermeture body -->
     <script src="ProfileScript.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
      // Charge le fichier navbar.html
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
