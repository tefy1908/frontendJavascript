<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'authentification</title>
    <link rel="stylesheet" href="Authentification.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box" id="form-box">
        <h2 id="form-title">Connexion</h2>
        <form id="auth-form">
          <div id="name-field" class="input-group hidden">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="input-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Se connecter</button>
          <button id="test-request-button">Tester la requÃªte</button>
        </form>
        <p id="toggle-text">
          Pas encore de compte ? <a href="#" id="toggle-link">S'inscrire</a>
        </p>
      </div>
    </div>
    <script src="Authentification.js"></script>
  </body>
</html>
